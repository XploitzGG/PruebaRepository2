<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin CRUD | PruebaRepository</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-book-open"></i> Mi Librería API</h1>
      <button id="add-btn" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nuevo Item
      </button>
    </header>

    <!-- Tabla de datos -->
    <main class="main-content">
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Datos dinámicos desde la API -->
        </tbody>
      </table>
    </main>

    <!-- Modal para agregar/editar -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title"><i class="fas fa-edit"></i> Nuevo Item</h2>
        <form id="item-form">
          <input type="hidden" id="item-id">
          <div class="form-group">
            <label for="name"><i class="fas fa-tag"></i> Nombre:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Descripción:</label>
            <textarea id="description" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-submit">
            <i class="fas fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>

    <!-- Notificaciones tipo Toast -->
    <div id="toast" class="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
